language: java
sudo: false 
os: linux
dist: trusty
jdk: oraclejdk8
env:
- _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dtestfx.setup.timeout=2500"
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarcloud:
    organization: "leonardxfce-github"
    token:
      secure: $SONAR_TOKEN
before_install:
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi
script:
  - mvn clean test jacoco:report package sonar:sonar 
after_success:
  - mvn clean cobertura:cobertura coveralls:report
cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
 